<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Résolveur de Sudoku</title>
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <table id="sudoku-grid">
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td>
                    <input type="text" maxlength="1" class="sudoku-cell" id="cell-{{ i }}-{{ j }}">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button id="solve-button">Résoudre</button>
        <button id="reset-button">Réinitialiser</button>
        <button id="download-button">Télécharger le fichier DIMACS</button>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
